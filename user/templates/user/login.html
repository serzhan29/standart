{% load static %}
<!DOCTYPE html>
<body lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="login-page">
  <div class="form">
    <form class="login-form" method="post">
      {% csrf_token %}
      <input type="text" placeholder="Логин" name="username" id="id_username">
      <input type="password" placeholder="Пароль" name="password" id="id_password">
      <button type="submit">Войти</button>
      <p class="message">Не зарегистрированы? <a href="#">Создать аккаунт</a></p>
    </form>
  </div>
</div>
 <script src="{% static 'js/login.js' %}"></script>
</body>
